<h1>add products</h1>
<form (ngSubmit)="onSubmit()" action="" #formAdd="ngForm">
    <div class="form-group">
        <label>Name:</label>
        <input [(ngModel)]="product.name" name="name" type="text" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Price:</label>
        <input [(ngModel)]="product.price" name="price" type="text" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
