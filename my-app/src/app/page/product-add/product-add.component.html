<h1>add products</h1>
<form (ngSubmit)="onSubmit()" action="" #formAdd="ngForm">
    <div class="row">
        <div class="form-group">
            <label>Name:</label>
            <input [(ngModel)]="product.name" name="name" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input [(ngModel)]="product.price" name="price" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Image:</label>
            <input (change)="onChangeGetImg($event)" [(ngModel)]="product.img" name="img" type="file" class="form-control"/>
            <img src={{product.img}} alt="" width="200px"/>
        </div>
        <div class="form-group">
            <label>Desc:</label>
            <input [(ngModel)]="product.desc" name="desc" type="text" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
