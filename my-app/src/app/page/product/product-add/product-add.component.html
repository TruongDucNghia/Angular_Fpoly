<h1>add products</h1>
<form (ngSubmit)="onSubmit()" #formAdd="ngForm">
    <div class="row">
        <div class="form-group">
            <label>Name:</label>
            <input [(ngModel)]="product.name" name="name" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input [(ngModel)]="product.price" name="price" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label for="">Category</label>
            <select [(ngModel)]="product.categoryId" name="categoryId" class="form-select">
                <option [selected] value="0" >---Select Category---</option>
                <option *ngFor="let cate of category" [value]="cate.id">{{cate.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Image:</label>
            <input (change)="onChangeGetImg($event)" [(ngModel)]="product.img" name="img" type="file"
                class="form-control" />
            <img src={{product.img}} alt="" width="200px" />
        </div>
        <div class="form-group">
            <label>Desc:</label>
            <input [(ngModel)]="product.desc" name="desc" type="text" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success mt-5">Submit</button>
    </div>
</form>
